- name: Developer SSH Access
  hosts: localhost
  become: yes
  tasks:
    - name: Developer 1 Account Setup
      user:
        name: developer1
        shell: /bin/bash
        create_home: yes
        state: present

    - name: Developer 2 Account Setup
      user:
        name: developer2
        shell: /bin/bash
        create_home: yes
        state: present
    
    - name: Create Developer 1 SSH Directory
      file:
        path: /home/developer1/.ssh
        state: directory 
        owner: developer1
        group: developer1
        mode: "0700"

    - name: Create Developer 2 SSH Directory
      file:
        path: /home/developer2/.ssh
        state: directory
        owner: developer2
        group: developer2
        mode: "0700"

    - name: Add SSH Key Developer 1
      authorized_key:
        user: developer1
        key: "ssh-rsa  developer1@host"

    - name: Add SSH Key Developer 2
      authorized_key:
        user: developer2
        key: "ssh-rsa  developer2@host"
